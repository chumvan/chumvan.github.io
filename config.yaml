baseURL: "https://chumvan.github.io/"
languageCode: "en-us"
title: "Trung Van"

languages:
  en:
    languageName: English
    title: read-trung.md
    description: a blog about technology, programming, and life
    weight: 1
DefaultContentLanguage: en
hasCJKLanguage: false
googleAnalytics: G-X3NWY26G99
params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon:

  footer:
    since: 2023
    customText: "Made with ❤️ in Vietnam"

  sidebar:
    compact: false
    subtitle: "thought and things to re-visit"
    avatar:
      enabled: true
      local: true
      src: img/frog.png
  article:
    math: false
    toc: true
    readingTime: false
    license:
      enabled: false
      default: Licensed under CC BY-NC-SA 4.0

  widgets:
    homepage:
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc
  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: true
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

menu:
  main: []

  social:
    - identifier: github
      name: GitHub
      url: "https://github.com/chumvan"
      params:
        icon: brand-github
    - identifier: linkedin
      name: LinkedIn
      url: "https://www.linkedin.com/in/trung-van/"
      params:
        icon: brand-linkedin

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: false
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4

module:
  imports:
    - path: github.com/CaiJimmy/hugo-theme-stack/v3
